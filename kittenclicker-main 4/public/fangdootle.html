<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FangDootle Browser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #eef4f8; /* Softer background */
    color: #333;
  }
  header {
    background: linear-gradient(to right, #6a82fb, #fc5c7d); /* Gradient header */
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.8rem;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    letter-spacing: 0.5px;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 30px 20px;
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
  }
  .search-bar input {
    flex: 1;
    padding: 14px 20px;
    font-size: 1.05rem;
    border: 1px solid #cdd;
    border-radius: 30px;
    max-width: 650px;
    outline: none;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .search-bar input:focus {
    border-color: #6a82fb;
    box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
  }
  .search-bar button {
    padding: 14px 30px;
    font-size: 1.05rem;
    border: none;
    background: #6a82fb; /* Matching button color */
    color: white;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .search-bar button:hover {
    background: #5267d3; /* Darker on hover */
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #iframeWrapper {
    flex: 1;
    width: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px 20px; /* Padding around the content, more at bottom */
    box-sizing: border-box;
  }

  /* Common styling for iframe and CSE results container */
  #iframeContainer,
  #cseSearchResults {
    width: 100%;
    height: 100%;
    border: 1px solid #ddd;
    border-radius: 12px; /* More rounded corners */
    box-shadow: 0 8px 25px rgba(0,0,0,0.15); /* Stronger shadow for depth */
    background-color: white; /* Ensure content has a white background */
    overflow-y: auto; /* Allow scrolling for results */
  }

  #iframeContainer {
    display: none; /* Hidden by default, managed by JS */
  }

  #cseSearchResults {
    display: none; /* Hidden by default, managed by JS */
    padding: 20px; /* Add some padding inside the results container */
  }

  /* Styling for Google Custom Search results within #cseSearchResults */
  .gsc-control-cse {
    font-family: 'Poppins', sans-serif;
  }
  .gsc-result .gs-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #6a82fb;
  }
  .gsc-result .gs-title a {
    text-decoration: none;
  }
  .gsc-result .gs-title a:hover {
    text-decoration: underline;
  }
  .gsc-result .gs-snippet {
    color: #555;
    line-height: 1.5;
  }
  .gsc-result .gs-url {
    color: #006621;
    font-size: 0.9rem;
  }
  .gsc-adBlock {
    border-top: 1px solid #eee;
    padding-top: 15px;
    margin-top: 15px;
  }
  .gsc-cursor-box {
    text-align: center;
    margin-top: 20px;
  }
  .gsc-cursor-page {
    color: #6a82fb;
    font-weight: 600;
    padding: 5px 10px;
    border: 1px solid #6a82fb;
    border-radius: 5px;
    margin: 0 5px;
    cursor: pointer;
  }
  .gsc-cursor-page.gsc-cursor-current-page {
    background-color: #6a82fb;
    color: white;
  }


  #welcomeMessage {
    position: absolute;
    text-align: center;
    color: #555;
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 500px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    z-index: 1; /* Above other content */
    transition: opacity 0.5s ease, transform 0.5s ease;
    transform: translateY(0);
  }

  #welcomeMessage h2 {
    color: #6a82fb;
    margin-top: 0;
    font-size: 2rem;
    font-weight: 600;
  }

  #welcomeMessage p {
    margin-bottom: 10px;
  }

  #welcomeMessage.hidden {
    opacity: 0;
    pointer-events: none; /* Make it unclickable when hidden */
    transform: translateY(20px);
  }

  /* The original gcse-search div is no longer needed for programmatic results */
  .gcse-search {
    display: none;
  }

  .about-link {
    text-align: center;
    margin: 20px;
    color: #6a82fb; /* Matching link color */
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .about-link:hover {
    text-decoration: underline;
    color: #5267d3;
  }
</style>
</head>
<body>

<header>FangDootle Browser</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Enter a website or search term...">
  <button id="searchBtn">Go</button>
</div>

<!-- Google Custom Search configuration -->
<script>
  window.__gcse = {
    callback: function() {
      // This callback runs after the CSE script has loaded and is ready
      // We render the search results element here into our designated div
      google.search.cse.element.render({
        div: 'cseSearchResults',
        tag: 'searchresults-only',
        gname: 'myCustomSearchResults' // A unique name to retrieve this specific element
      });
    }
  };
</script>
<script async src="https://cse.google.com/cse.js?cx=b3ca3c210ee814d78"></script>

<div id="iframeWrapper">
  <div id="welcomeMessage">
    <h2>Welcome to FangDootle Browser!</h2>
    <p>Enter a URL (e.g., `example.com`) or a search term above to get started.</p>
    <p>Try searching for "kitten clicker" to discover a fun game!</p>
  </div>
  <iframe id="iframeContainer" src="about:blank"></iframe>
  <div id="cseSearchResults"></div> <!-- This is where Google CSE results will render -->
</div>

<a href="/fangdootle/about.html" class="about-link">About Kitten Clicker â†’</a>

<script>
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const iframe = document.getElementById('iframeContainer');
const welcomeMessage = document.getElementById('welcomeMessage');
const cseSearchResults = document.getElementById('cseSearchResults'); // Get the new CSE results div

// Function to hide all content areas (iframe, CSE results, welcome message)
function hideAllContent() {
  iframe.style.display = 'none';
  cseSearchResults.style.display = 'none';
  welcomeMessage.classList.add('hidden');
}

// Functions to show specific content areas
function showWelcomeMessage() {
  hideAllContent();
  welcomeMessage.classList.remove('hidden');
}

function showIframe() {
  hideAllContent();
  iframe.style.display = 'block';
}

function showCseResults() {
  hideAllContent();
  cseSearchResults.style.display = 'block';
}

function handleSearch() {
  let query = searchInput.value.trim();
  if (!query) {
    iframe.src = "about:blank"; // Reset iframe
    showWelcomeMessage(); // Show welcome message if query is empty
    return;
  }

  // Redirect to Kitten Clicker if the query is cat related
  const lower = query.toLowerCase();
  if (lower.includes('kitten') || lower.includes('clicker') || lower.includes('kittens') || lower.includes('cat clicker')) {
    showIframe();
    iframe.src = "https://kittenclicker.onrender.com";
    return;
  }

  // If user typed a full URL, navigate directly
  if (query.startsWith('http://') || query.startsWith('https://')) {
    window.location.href = query; // Redirect the entire page
    return; // Stop further execution
  }
  else if (query.includes('.') && !query.includes(' ')) {
    // If it's a domain like "example.com", navigate directly
    window.location.href = 'https://' + query; // Redirect the entire page
    return; // Stop further execution
  }
  else {
    // Otherwise, use Google Custom Search to display results on the page
    showCseResults();
    // Ensure CSE element is ready before executing search
    if (window.google && window.google.search && window.google.search.cse && window.google.search.cse.element) {
      const cseElement = google.search.cse.element.getElement('myCustomSearchResults'); // Use the gname defined in __gcse
      if (cseElement) {
        cseElement.execute(query); // Execute the search
      } else {
        // Fallback if CSE element isn't ready (should be rare with __gcse callback)
        console.warn("Google CSE element not found, falling back to Google search page.");
        showIframe();
        iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    } else {
      // Fallback if CSE script not fully loaded
      console.warn("Google CSE script not fully loaded, falling back to Google search page.");
      showIframe();
      iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
  }
}

searchBtn.addEventListener('click', handleSearch);
searchInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') handleSearch();
});

// Listen for iframe load events to manage content visibility
// This listener is now primarily for the "Kitten Clicker" game
iframe.addEventListener('load', () => {
  // If the iframe loads something other than about:blank, ensure it's shown and others are hidden
  if (iframe.src !== "about:blank") {
    showIframe();
  } else {
    // If it loads about:blank (e.g., after a failed navigation or initial load), show welcome
    showWelcomeMessage();
  }
});

// Initially show the welcome message
showWelcomeMessage();
</script>

</body>
</html>
