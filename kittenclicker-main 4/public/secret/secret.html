<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Reward</title>
<style>
  body { 
    background: #111; 
    color: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    font-family: Arial; 
  }
  #btn {
    padding: 20px 40px;
    font-size: 24px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #ff66cc;
    color: white;
  }
</style>
</head>
<body>

<button id="btn">Claim Secret 1,000,000 Kittens</button>

<script>
  // Check if the secret was already used
  if (localStorage.getItem("secretClaimed") === "true") {
    // Already used â€“ redirect instantly
    window.location.href = "/";
  }

  document.getElementById("btn").onclick = () => {
    // Mark secret as used
    localStorage.setItem("secretClaimed", "true");

    // Give the player 1,000,000 kittens
    let kittens = parseInt(localStorage.getItem("kittens") || "0");
    kittens += 1000000;
    localStorage.setItem("kittens", kittens);

    // Redirect back to main page
    window.location.href = "/";
  };
</script>

</body>
</html>
